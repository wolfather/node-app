<div class="home"><div class="products"><div data-ng-repeat="item in home.products" class="product-box"><figure class="product-box-figure"><a href="#/produto/{{item._id}}"><img item-prop="image" src="assets/images/products/{{item.img.medium}}" alt="{{item.alias}}" class="product-box-product-image"/></a><figcaption class="product-box-caption"><a href="#/produto/{{item._id}}" class="product-box-name">{{item.alias}}</a><a href="#/produto/{{item._id}}" class="product-box-short-description">{{item.description.shortDesc}}</a></figcaption><p item-prop="price" class="product-box-price">{{item.price}}</p></figure></div></div></div>
